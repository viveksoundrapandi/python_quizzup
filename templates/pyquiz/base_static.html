<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}PyQuiz{% endblock title %}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
        {% block page_styles %}
        {% endblock page_styles %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body >
        <!-- header logo: style can be found in header.less -->
<header class="header skin-black  pace-done">
            <a class="logo" href="{% url 'index' %}">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                PyQuiz
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav role="navigation" class="navbar navbar-static-top">

                <div class="navbar-right">
                    <ul class="nav navbar-nav">

                        <!-- User Account: style can be found in dropdown.less -->
                        <li>
                                <a class="blue-link" href="mailto:vivek.s@global-analytics.com">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="bg-black">
           {% block content %}

            {% endblock content %} 
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>        
        <!-- Validator -->
        <script src="/static/js/validator.js" type="text/javascript"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49997611-1');
          ga('require', 'linkid', 'linkid.js');
          ga('send', 'pageview');

        </script>
        <!-- PyQuiz -->
        <script src="/static/js/pyquiz.js" type="text/javascript"></script>
    </body>
</html>
